<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <title>Users app</title>
  </head>
  <body class="p-3">
    <div class="d-flex justify-content-between">
      <div class="d-flex">
        <h1>Users app</h1>
        <span class="material-icons align-self-center m-2"> account_circle </span>
      </div>
      <button
        type="button"
        class="btn btn-outline-primary"
        data-bs-toggle="modal"
        data-bs-target="#newUserModal"
        id="new-user-btn"
      >
        New User
      </button>
    </div>
    <div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody class="table-body"></tbody>
      </table>
    </div>

    <!-- Modal Edit User-->
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="editModalLabel"
      aria-hidden="true"
    >
      <form id="editUserForm">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editModalLabel">Edit user</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <!-- Modal New User -->
    <div
      class="modal fade"
      id="newUserModal"
      tabindex="-1"
      aria-labelledby="newUserModalLabel"
      aria-hidden="true"
    >
      <form id="userForm">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="newUserModalLabel">New user</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="firstNameInput" class="form-label"
                  >First Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="firstNameInput"
                  placeholder="Enter your first name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="lastNameInput" class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastNameInput"
                  placeholder="Enter your last name"
                  required
                />
              </div>
              <div class="mb-3">
                <div class="inputs-email-new">
                  <div class="input-email-new">
                    <label for="emailInput" class="form-label">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="emailInput"
                      placeholder="Enter your email"
                      required
                    />
                  </div>
                </div>
                <div class="mb-3">
                  <button
                    type="button"
                    class="btn btn-secondary mt-2"
                    id="addEmailBtn"
                  >
                    +1 Email
                  </button>
                </div>
              </div>
              <div class="mb-3">
                <div class="inputs-phone-new">
                  <div class="input-phone-new">
                    <label for="phoneInput" class="form-label">Phone</label>
                    <input
                      type="tel"
                      class="form-control"
                      id="phoneInput"
                      placeholder="Enter your phone number"
                    />
                  </div>
                </div>
                <div class="mb-3">
                  <button
                    type="button"
                    class="btn btn-secondary mt-2"
                    id="addPhoneBtn"
                  >
                    +1 Phone
                  </button>
                </div>
              </div>

              <div
                class="alert alert-success alert-dismissible fade show"
                role="alert"
                id="success-alert"
              >
                <strong>Success!</strong>Added user
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" class="btn btn-primary" id="saveChangesBtn">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <!-- Alerts -->
    <div
      class="alert alert-success alert-dismissible fade show"
      role="alert"
      id="delete-success-alert"
    >
      <strong>Success!</strong>user deleted
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
